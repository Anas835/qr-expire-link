<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        padding: 2rem;
        max-width: 760px;
        margin: auto;
        background: #f7f8fb;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 1.6rem;
        box-shadow: 0 8px 24px rgba(16, 24, 40, 0.06);
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1>Opening link…</h1>
      <p id="info">
        If you are not redirected shortly,
        <a
          id="direct"
          href="https://maps.app.goo.gl/fuUsDoKwEPDHFHQ68?g_st=ipc"
          target="_blank"
          rel="noopener noreferrer"
          >click here</a
        >.
      </p>
    </div>

    <script>
      // Target URL
      const TARGET_URL = "https://maps.app.goo.gl/fuUsDoKwEPDHFHQ68?g_st=ipc";

      // Baked-in publish timestamp (UTC)
      const publishDate = new Date("2025-10-03T18:17:00Z");

      // Minimum valid days (15)
      const VALID_DAYS = 15;
      const expiry = new Date(
        publishDate.getTime() + VALID_DAYS * 24 * 60 * 60 * 1000
      );

      function tryRedirect() {
        const now = new Date();
        if (now <= expiry) {
          document.getElementById(
            "info"
          ).textContent = `This link is valid until ${expiry.toUTCString()} (UTC). Redirecting now...`;
          setTimeout(() => {
            window.location.href = TARGET_URL;
          }, 800);
        } else {
          document.getElementById("card").innerHTML = `
          <h1>Link expired</h1>
          <p>This link expired on <strong>${expiry.toUTCString()}</strong> (UTC).</p>
          <p>If you need access again, contact the sender.</p>`;
        }
      }
      tryRedirect();
    </script>
  </body>
</html>
