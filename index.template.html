<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Arial;
        padding: 2rem;
        max-width: 760px;
        margin: auto;
        background: #f7f8fb;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 1.6rem;
        box-shadow: 0 8px 24px rgba(16, 24, 40, 0.06);
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1>Opening link…</h1>
      <p id="info">
        If you are not redirected shortly,
        <a
          id="direct"
          href="https://share.google/08MhOGKx76rJctzYf"
          target="_blank"
          >click here</a
        >.
      </p>
    </div>

    <script>
      // Your real destination link:
      const TARGET_URL = "https://share.google/08MhOGKx76rJctzYf";

      // Placeholder replaced by GitHub Action:
      const publishDate = new Date("__PUBLISH_DATE__");

      // Minimum valid days
      const VALID_DAYS = 30;
      const expiry = new Date(
        publishDate.getTime() + VALID_DAYS * 24 * 60 * 60 * 1000
      );

      function tryRedirect() {
        const now = new Date();
        if (now <= expiry) {
          setTimeout(() => {
            window.location.href = TARGET_URL;
          }, 800);
          document.getElementById(
            "info"
          ).textContent = `This link is valid until ${expiry.toUTCString()} (UTC). Redirecting now...`;
        } else {
          document.getElementById("card").innerHTML = `
          <h1>Link expired</h1>
          <p>This link expired on ${expiry.toUTCString()} (UTC). Contact the sender for a new one.</p>`;
        }
      }
      tryRedirect();
    </script>
  </body>
</html>
